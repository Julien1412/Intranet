<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intranet</title>
    <style>
        body {
            font-family: 'Futura', Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .news {
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #333;
            display: flex;
            align-items: center;
        }
        .news img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .news-content {
            flex-grow: 1;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .single-view img {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Platform</h1>

        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin" style="display:none;">
            <h2>Admin Panel</h2>
            <form id="newsForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>

                <label for="image">Upload Image:</label><br>
                <input type="file" id="image" name="image" accept="image/*"><br><br>

                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="5" required></textarea><br><br>

                <button type="submit">Add News</button>
            </form>
            <hr>
        </div>

        <div id="newsContainer" style="display:none;">
            <h2>Latest News</h2>
        </div>

        <div class="logout" style="display:none;">
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script>
        const users = {
            admin: { password: "adminpass", role: "admin" },
            user: { password: "userpass", role: "user" }
        };

        const loginSection = document.getElementById('loginSection');
        const adminSection = document.getElementById('admin');
        const newsContainer = document.getElementById('newsContainer');
        const logoutButton = document.getElementById('logoutButton');
        const logoutDiv = document.querySelector('.logout');

        let newsData = JSON.parse(localStorage.getItem('newsData')) || [];

        let loggedInRole = localStorage.getItem('loggedInRole');
        if (loggedInRole) {
            loginSection.style.display = 'none';
            logoutDiv.style.display = 'block';
            if (loggedInRole === 'admin') {
                adminSection.style.display = 'block';
                newsContainer.style.display = 'block';
            } else {
                newsContainer.style.display = 'block';
            }
            renderNews();
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                loggedInRole = users[username].role;
                localStorage.setItem('loggedInRole', loggedInRole);

                loginSection.style.display = 'none';
                logoutDiv.style.display = 'block';

                if (loggedInRole === "admin") {
                    adminSection.style.display = 'block';
                    newsContainer.style.display = 'block';
                } else {
                    newsContainer.style.display = 'block';
                }
                renderNews();
            } else {
                alert('Invalid username or password');
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedInRole');
            location.reload();
        });

        function renderNews() {
            newsContainer.innerHTML = '<h2>Latest News</h2>';
            if (newsData.length === 0) {
                newsContainer.innerHTML += '<p>No news available yet.</p>';
                return;
            }
            newsData.forEach((news, index) => {
                const newsDiv = document.createElement('div');
                newsDiv.className = 'news';
                newsDiv.innerHTML = `
                    <img src="${news.image}" alt="News Image" onclick="viewNews(${index})">
                    <div class="news-content">
                        <h3>${news.title}</h3>
                        <p>${news.content.slice(0, 50)}...</p>
                    </div>
                `;

                if (loggedInRole === "admin") {
                    const editButton = document.createElement('button');
                    editButton.textContent = "Edit";
                    editButton.onclick = () => editNews(index);
                    newsDiv.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = () => {
                        newsData.splice(index, 1);
                        localStorage.setItem('newsData', JSON.stringify(newsData));
                        renderNews();
                    };
                    newsDiv.appendChild(deleteButton);
                }

                newsContainer.appendChild(newsDiv);
            });
        }

        window.viewNews = (index) => {
            const news = newsData[index];
            const newsDetails = document.createElement('div');
            newsDetails.className = 'single-view';
            newsDetails.innerHTML = `
                <h2>${news.title}</h2>
                <img src="${news.image}">
                <p>${news.content}</p>
                <button onclick="renderNews()">Back to List</button>
            `;
            newsContainer.innerHTML = '';
            newsContainer.appendChild(newsDetails);
        };

        window.editNews = (index) => {
            const news = newsData[index];
            document.getElementById('title').value = news.title;
            document.getElementById('content').value = news.content;

            document.getElementById('newsForm').onsubmit = (e) => {
                e.preventDefault();
                const updatedTitle = document.getElementById('title').value;
                const updatedContent = document.getElementById('content').value;
                const updatedImageFile = document.getElementById('image').files[0];

                if (updatedImageFile) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        newsData[index] = {
                            title: updatedTitle,
                            image: event.target.result,
                            content: updatedContent
                        };
                        localStorage.setItem('newsData', JSON.stringify(newsData));
                        renderNews();
                        resetForm();
                    };
                    reader.readAsDataURL(updatedImageFile);
                } else {
                    newsData[index].title = updatedTitle;
                    newsData[index].content = updatedContent;
                    localStorage.setItem('newsData', JSON.stringify(newsData));
                    renderNews();
                    resetForm();
                }
            };
        };

        function resetForm() {
            document.getElementById('newsForm').reset();
            document.getElementById('newsForm').onsubmit = addNews;
        }

        function addNews(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const imageFile = document.getElementById('image').files[0];
            if (!imageFile) {
                alert('Please upload an image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const image = event.target.result;
                const content = document.getElementById('content').value;

                newsData.push({ title, image, content });
                localStorage.setItem('newsData', JSON.stringify(newsData));

                renderNews();
                resetForm();
            };
            reader.readAsDataURL(imageFile);
        }

        document.getElementById('newsForm').addEventListener('submit', addNews);

        renderNews();
    </script>
</body>
</html>
